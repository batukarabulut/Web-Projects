<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a city...">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    
    <main>
      <div class="current-weather" id="current-weather" >
        <!-- Weather info will be inserted here -->
      </div>

      <template id="weather-template">
        <div class="weather-card">
          <div class="weather-info">
            <h2 class="city">CITY_NAME</h2>
            <div class="temp-container">
              <span class="temp">TEMPERATURE</span>
              <div class="temp-details">
                <span><i class="fas fa-temperature-high"></i> <p class="temp-max"> Max: <span class="max-value">MAX_TEMP</span></p></span>
                <span><i class="fas fa-temperature-low"></i> <p class="temp-min"> Min: <span class="min-value">MIN_TEMP</span></p></span>
              </div>
            </div>
            <div class="description">WEATHER_DESCRIPTION</div>
            <div class="details">
              <div class="detail-item">
                <i class="fas fa-thermometer-half"></i>
                <span>Feels like: <span class="feels-like">FEELS_LIKE</span></span>
              </div>
              <div class="detail-item">
                <i class="fas fa-tint"></i>
                <span>Humidity: <span class="humidity">HUMIDITY</span></span>
              </div>
            </div>
          </div>
          <div class="weather-icon">
            <img src="WEATHER_ICON_URL" alt="Weather icon">
          </div>
          <button class="pin-button"><i class="fas fa-thumbtack"></i></button>
        </div>
      </template>
      
      <div class="pinned-cities-container">
        <h2>Pinned Cities</h2>
        <div id="pinned-cities" class="pinned-cities">
          <!-- Pinned cities will be inserted here -->
        </div>
      </div>
    </main>
    
    <div id="error-message" class="error-message"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
